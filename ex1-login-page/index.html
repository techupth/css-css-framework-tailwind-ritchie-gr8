<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="w-screen h-screen bg-slate-200 flex items-center justify-center">
    <div class="bg-white border rounded-xl p-4 flex flex-col gap-6">
      <p class="text-xl text-zinc-600">Login to Website</p>
      <div class="flex justify-between items-center">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="text-zinc-600 p-2 rounded-md border hover:border-violet-500 focus:border-violet-300"
        />
      </div>
      <div class="flex justify-between items-center">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="text-zinc-600 p-2 rounded-md border hover:border-violet-500 focus:border-violet-300"
        />
      </div>
      <div>
        <button
          class="w-36 p-2 rounded-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:ring focus:ring-violet-300"
        >
          Sign in
        </button>
        <button
          class="w-36 p-2 rounded-full bg-white text-violet-500 hover:bg-violet-100 focus:ring focus:ring-violet-300 focus:text-violet-600"
        >
          Sign Up
        </button>
      </div>
    </div>
  </body>
</html>
